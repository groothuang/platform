<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>添加</title>
    <meta name="renderer" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="format-detection" content="telephone=no"/>
    <link rel="stylesheet" href="/layui/css/layui.css" media="all"/>

    <style>
    </style>
</head>
<body>
<br>
<div class="layui-container">
    <form class="layui-form" id="toolsForm">
        <div class="layui-form-item" >
            <div class="layui-inline">
                <label class="layui-form-label">车辆名称</label>
                <div class="layui-input-inline">
                    <input type="text" name="car_name" lay-verify="required" autocomplete="off" placeholder="" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">价格</label>
                <div class="layui-input-inline">
                    <input type="text" name="car_price" placeholder="元/小时" class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-form-item" >
            <div class="layui-inline">
                <label class="layui-form-label">类型</label>
                <div class="layui-input-inline">
                    <select name="car_type">
                        <option value="汽车">汽车</option>
                        <option value="自行车">自行车</option>
                        <option value="大巴">大巴</option>
                    </select>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">品牌</label>
                <div class="layui-input-inline">
                    <input type="text" name="car_brand" placeholder="大众" class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">有效期</label>
                <div class="layui-input-inline">
                    <input type="text" name="validity_time" placeholder="月" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">来源</label>
                <div class="layui-input-inline">
                    <input type="radio" name="car_source" value="系统" title="系统" checked="">
                    <input type="radio" name="car_source" value="用户" title="用户">
                </div>
            </div>
        </div>
        <div class="layui-form-item" >
            <label class="layui-form-label">放置地点</label>
            <div class="layui-input-block">
                <input type="text" name="car_site" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item" >
            <div class="layui-inline">
                <div style="display: none">
                    <input type="text" name="car_img" class="layui-input" id="car_img">
                </div>
                <div class="layui-input-inline">
                    <blockquote class="layui-elem-quote layui-quote-nm" style="width: 200px;height: 200px;text-align:center">
                        <button type="button" class="layui-btn" id="carPic">上传图片</button><br>
                        <img class="layui-upload-img" id="demo" style="width: 200px">
                        <p id="img_name"></p>
                    </blockquote>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">备注</label>
                <div class="layui-input-inline">
                    <textarea name="car_remark" placeholder="请输入内容" class="layui-textarea"></textarea>
                </div>
            </div>
        </div>
    </form>
</div>
<script src="/layui/layui.js"></script>
<script>
    function method(){
        alert("This.")
    }
    layui.use(['element','layer','table','form'], function(){
        var form = layui.form
            ,element = layui.element
            ,layer = layui.layer
            ,table = layui.table
        form.render('select'); //刷新select选择框渲染
    });
    layui.use('upload', function() {
        var $ = layui.jquery
            , upload = layui.upload;

        var uploadInst = upload.render({
            elem: '#carPic'
            , url: '/tools/uploadPic'
            , before: function (obj) {
                //预读本地文件示例，不支持ie8
                obj.preview(function (index, file, result) {
                    $('#demo').attr('src', result); //图片链接（base64）
                    $('#demo').attr('style', 'max-width:150px;')
                });
            }
            , done: function (res) {
                //如果上传失败
                if (res.code > 0) {
                    return layer.msg('上传失败');
                }else {
                    $('#img_name').html(res.image);
                    $('#car_img').val(res.image);
                }
                //上传成功
            }
            , error: function () {
                $('#img_name').html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-xs demo-reload">重试</a>');
                $('#img_name').find('.demo-reload').on('click', function () {
                    uploadInst.upload();
                });
            }
        });
    });
</script>
</body>
</html>
