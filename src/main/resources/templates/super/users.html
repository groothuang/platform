<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>交通工具租赁管理系统</title>
    <meta name="renderer" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="format-detection" content="telephone=no"/>
    <link rel="shortcut icon" type="image/png" href="/ui/images/fevicon.png" />
    <link rel="stylesheet" href="/layui/css/layui.css"  media="all"/>

</head>
<body>
<div class="layui-layout layui-layout-admin">
    <div th:include="header :: top_menu" class="layui-header "></div>
    <div th:include="header :: super_menu" class="layui-side layui-bg-black"></div>
    <div class="layui-body">
        <div class="layui-fluid" id="LAY-myClient">
            <div class="layui-card">
                <div class="layui-tab-content">
                        <span class="layui-breadcrumb">
                            <a href="index.html">首页</a>
                            <a><cite>账号管理</cite></a>
                            <a><cite>用户管理</cite></a>
                        </span>
                </div>
            </div>
            <div class="layui-card">
                <div class="layui-tab-content">

                    <table class="layui-hide" id="userTable" lay-filter="userTable"></table>

                    <script type="text/html" id="toolbarDemo">
                        <div class="layui-btn-container">
                            <button class="layui-btn layui-btn-sm" lay-event="add">添加</button>
                            <button class="layui-btn layui-btn-sm" lay-event="delete">删除</button>
                            <!--<button class="layui-btn layui-btn-sm" lay-event="isAll">验证是否全选</button>-->
                        </div>
                    </script>
                    <script type="text/html" id="barDemo">
                        <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
                        <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
                        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
                    </script>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/layui/layui.js" charset="utf-8"></script>
<script>
    var $ = layui.jquery
    layui.use(['element', 'layer'], function(){
        var element = layui.element;
        var layer = layui.layer;
    });
    layui.use('table', function(){
        var table = layui.table;
        table.render({
            elem: '#userTable'
            ,url:'/super/userMsg'
            ,toolbar: '#toolbarDemo'
            ,title: '用户数据表'
            ,height: 550 //容器高度
            ,cols: [[
                {type: 'checkbox', fixed: 'left'}
                ,{field:'user_id', title:'ID', width:130, fixed: 'left', unresize: true, sort: true}
                ,{field:'user_name', title:'用户名', width:130, edit: 'text', sort: true}
                ,{field:'password', title:'密码', width:130, edit: 'text'}
                ,{field:'role', title:'角色', width:60}
                ,{field:'create_time', title:'创建日期', width:180}
                ,{field:'name', title:'姓名', width:80, edit: 'text'}
                ,{field:'sex', title:'性别', width:60, edit: 'text'}
                ,{field:'tel', title:'联系方式', width:150, edit: 'text'}
                ,{field:'email', title:'电子邮件', edit: 'text', width:180}
                ,{field:'car_remark', title:'备注', edit: 'text'}
                ,{fixed:'right', title:'操作', toolbar: '#barDemo', width:165}
            ]]
            ,page: true
            ,initSort: {
                field: 'user_id' //排序字段，对应 cols 设定的各字段名
                ,type: 'asc' //排序方式  asc: 升序、desc: 降序、null: 默认排序
            }
        });

        //头工具栏事件
        table.on('toolbar(userTable)', function(obj){
            var checkStatus = table.checkStatus(obj.config.id);
            switch(obj.event){
                case 'add':
                    addUser();
                    break;
                case 'delete':
                    var data = checkStatus.data;
                    deleteUser();
                    break;
            };
        });

        //监听单元格编辑
        table.on('edit(userTable)', function(obj){
            var value = obj.value //得到修改后的值
                ,data = obj.data //得到所在行所有键值
                ,field = obj.field; //得到字段
            layer.msg('[ID: '+ data.user_id +'] ' + field + ' 字段更改为：'+ value);
        });

        //监听行工具事件
        table.on('tool(userTable)', function(obj){
            var data = obj.data;
            //console.log(obj)
            if(obj.event === 'del'){
                    deleteUser(data.user_name);
            } else if(obj.event === 'edit'){
                layer.prompt({
                    formType: 2
                    ,value: data.email
                }, function(value, index){
                    obj.update({
                        email: value
                    });
                    layer.close(index);
                });
            }else if(obj.event === 'detail'){
                layer.msg('ID：'+ data.user_id + ' 的查看操作');
            }
        });
    });

    function addUser() {
        layer.open({
            title: '添加用户信息',
            type: 2,
            area: ['1000px', '600px'],
            content: ['http://localhost:8080/super/users_add','no'],
            btnAlign: 'c',
            btn: ['确定', '取消'],
            yes: function (index, layero) {
                layer.msg(layero.all);
            }, btn2: function (index, layero) {
                layer.msg("取消");
                //return false 开启该代码可禁止点击该按钮关闭
            }, cancel: function () {
                layer.msg("关闭窗口");
                //右上角关闭回调
                //return false 开启该代码可禁止点击该按钮关闭
            }
        });
    }

    function deleteUser(user_name) {
        layer.alert('您确定要删除操作吗?', {
            skin: 'layui-layer-molv' //样式类名 自定义样式
            , closeBtn: 1 // 是否显示关闭按钮
            , anim: 1 //动画类型
            , btn: ['确定', '取消'] //按钮
            , icon: 6 // icon
                , yes: function () {
                $.ajax({
                    type: "POST",
                    url: "/super/deleteUser",
                    data: { user_name: user_name },
                    success: function (Data) {
                        if (Data == "ok") {
                            location.reload();
                        }
                        else {
                            layer.msg('删除失败')
                        }
                    },
                    error: function () {
                        alert("出现错误");
                        return false;
                    }
                }) //ajax结束
            }
        });
    }
</script>

</body>
</html>
